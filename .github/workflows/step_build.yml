name: Build Step

on:
  workflow_call:
    inputs:
      sourcePath:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Get last tag
      shell: pwsh
      run: | 
        echo "LAST_TAG = $(git describe --tag --always)" >> $env:GITHUB_ENV
        $env:LAST_TAG

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        cd ${{ inputs.sourcePath }}
        npm install
        npm run build
