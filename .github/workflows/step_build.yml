name: Build Step

on:
  workflow_call:
    inputs:
      sourcePath:
        required: true
        type: string
      tagName:
        required: true
        type: string
      artifactName:
        required: true
        type: string
    outputs:
      lastTag: 
        value: ${{ jobs.build.outputs.outTag }}
      versionName: 
        value: ${{ jobs.build.outputs.outVersionName }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      outTag: ${{ steps.getTag.outputs.tag }}
      outVersionName: ${{ steps.getVersion.outputs.verName }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        cd ${{ inputs.sourcePath }}
        npm install
        npm run build
    
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.artifactName }}
        path: |
          ${{ inputs.sourcePath }}/dist
          ${{ inputs.sourcePath }}/dockerfile
