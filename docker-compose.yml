services:
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - 3ncount3rData:/data/db
    expose:
      - 27017
  5eapi:
    image: ghcr.io/dragon-ion-za/5eapi
    restart: always
    expose:
      - 5001
  api:
    build:
      context: .
      dockerfile: api.dockerfile
    restart: always
    expose:
      - 5002
    ports:
      - '13130:5002'
  spa:
    build:
      context: .
      dockerfile: api.dockerfile
    image: ghcr.io/dragon-ion-za/3ncount3r-spa
    restart: always
    ports:
      - '13131:3000'
volumes:
  3ncount3rData: